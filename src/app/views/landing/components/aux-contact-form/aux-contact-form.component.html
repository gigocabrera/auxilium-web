<section id="aux-contacts-wrap" class="aux-contact-form-wrap light-gray p-t-b-120">
    <div class="container">
        <div class="row">
            <!-- start Get Started -->
            <div class="col-md-12 col-lg-12 col-sm-12 mb-4 mb-lg-0">
                <div class="section-header mb-5 ">
                    <h2 class="font-weight-bold ">Getting started with us is simple:</h2>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 mb-4">
                        <div class="card">
                            <div class="card-body pt-4 pb-4 text-center">
                                <i class="eva eva-message-square-outline text-36"></i>
                                <h4 class="card-title pt-2 font-weight-medium">Step 1</h4>
                                <p>Contact us and tell us what your needs are</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 mb-4">
                        <div class="card">
                            <div class="card-body pt-4 pb-4 text-center">
                                <i class="eva eva-people-outline text-36"></i>
                                <h4 class="card-title pt-2 font-weight-medium">Step 2</h4>
                                <p>We setup a NO COST consultation</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 mb-4">
                        <div class="card">
                            <div class="card-body pt-4 pb-4 text-center">
                                <i class="eva eva-file-text-outline text-36"></i>
                                <h4 class="card-title pt-2 font-weight-medium">Step 3</h4>
                                <p>We send you a proposal</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end Get Started -->

            <div class="form-wrap  col-md-12 mb-4">
                <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert"
                    [@animate]="{value:'*',params:{y:'-120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
                    <button type="button" class="close" (click)="success=false">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Your Message Sent succefully</strong>
                </div>
                <form class="row form" #contactForm=ngForm (ngSubmit)="submitForm(contactForm)" role="form">
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                            <i class="eva eva-person-outline text-20"></i>
                        </label>
                        <input type="text" name="Name" id="" class="form-control" placeholder="Your Name" required ngModel>
                    </div>
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                            <i class="eva eva-email-outline text-20"></i>
                        </label>
                        <input type="email" required name='email' email ngModel class="form-control" placeholder="Your email" aria-describedby="helpId">
                    </div>
                    <div class="form-group mb-4 col-md-12">
                        <label for="">
                            <i class="eva eva-edit-2-outline text-20"></i>
                        </label>
                        <input type="text" required name='subject' ngModel class="form-control" placeholder="Your subject here" aria-describedby="helpId">
                    </div>
                    <div class="form-group mb-4 col-md-12">
                        <label for="">
                            <i class="eva eva-edit-outline text-20"></i>
                        </label>
                        <textarea class="form-control" placeholder="Your message here" required name='message' ngModel rows="5"></textarea>
                    </div>
                    <div class="form-group  col-md-12">
                        <button type="submit" [disabled]='!contactForm.valid'
                            class="btn btn-block half-button form-submit-button btn-large btn-gradient">Send Message
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
